<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>View Mode</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #fff;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();

      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      window.addEventListener('resize', resizeCanvas);
      resizeCanvas();

      function drawLineLocally(x1, y1, x2, y2, color, lineWidth) {
        ctx.strokeStyle = color;
        ctx.lineWidth = lineWidth;
        ctx.lineCap = 'round';
        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.stroke();
      }

      // 初期履歴をすべて描画
      socket.on('initialLines', (lines) => {
        lines.forEach((line) => {
          drawLineLocally(
            line.x1,
            line.y1,
            line.x2,
            line.y2,
            line.color,
            line.lineWidth
          );
        });
      });

      // 新たに追加されたラインを描画
      socket.on('drawLine', (data) => {
        drawLineLocally(
          data.x1,
          data.y1,
          data.x2,
          data.y2,
          data.color,
          data.lineWidth
        );
      });

      // クリアイベントを受け取ったらローカルをクリア
      socket.on('clearCanvas', () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      });
    </script>
  </body>
</html>
